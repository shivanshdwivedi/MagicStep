  <body>
    <!--Login Section-->
    <section id="login" class="vh-100">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5 log-img-sec">
            <img class="login-img" src="./img/loginPage.svg" alt="" />
          </div>
          <div class="col-md-8 col-lg-6 offset-xl-1 align-media">
            <form class="login-container">
              <div
                class="
                  d-flex
                  flex-row
                  align-items-center
                  justify-content-center justify-content-lg-start
                "
              >
                <p class="lead fw-normal mb-0 me-3 login-mess">
                  <b> Welcome </b>
                </p>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <div class="row">
                  <div class="col-lg-1 space-up ">
                    <i class="fas fa-envelope "></i>
                  </div>
                  <div class="col-lg-8 space-left">
                    <input
                      type="email"
                      id="form3Example3"
                      class="form-control form-control-lg"
                      placeholder="Enter a valid email address"
                    />
                    
                  </div>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3 pass-spa ">
                <div class="row row-class">
                  <div class="col-lg-1 space-up ">
                    <i class="fas fa-unlock-alt "></i>
                  </div>
                  <div class="col-lg-8 space-left">
                    <input
                      type="password"
                      id="form3Example4"
                      class="form-control form-control-lg"
                      placeholder="Enter password"
                    />
                  </div>
                </div>
              </div>
              <div class="text-center text-lg-start button-tab">
                <button
                  type="button"
                  class="btn btn-outline-success btn-lg btn-login"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  <b class="bold-size">Sign in</b>
                </button>
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->

                  <a href="#!" class="text-body pass-centre">Forgot password?</a>
                </div>
                <button
                type="button"
                class="btn btn-success btn-lg btn-register"
                style="padding-left: 2.5rem; padding-right: 2.5rem"
              >
                <b class="bold-size">Create Account</b>
              </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Core Vendors JS -->
    <script src="./js/vendors.min.js" defer></script>

    <!-- Carousel JS -->

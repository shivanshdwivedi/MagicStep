  <section class="business">
    <div class="container">

      <!-- Cover Photo -->

      <div class="cover-img border m-auto position-relative">

        <div class="d-flex justify-content-center mt-5 mb-5">
          <h4 class="text-secondary">Add Cover Image</h4>
          <label class="border cover-image bg-secondary rounded-circle ml-5" for="cover-pic"><i
              class="fas fa-camera camera-icon p-2"></i></label>
          <input class="d-none" type="file" name="file" id="cover-pic">
        </div>


        <!-- Business -->
        <div class="description border m-auto bg-white extra-desk-view">

          <!-- Upload profile pic -->
          <div class="upload-profile-img border border-white position-absolute">
            <h5 class="text-secondary mb-4 text-center mt-3">Add Profile Image/Logo</h5>
            <label class="input-label border bg-secondary rounded-circle d-block float-right" for="profile-pic"><i
                class="fas fa-camera camera-icon p-2"></i></label>
            <input class="d-none" type="file" name="file" id="profile-pic">
          </div>

          <!-- Business Details -->
          <div class="input-description">
            <form class="form">

              <div class="form-group">
                <label for="BusisnessType">
                  <h6>Business Details</h6>
                </label>
                <select class="form-control input-select" id="">
                  <option class="sesected">Type of business</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control input-select" id="">
                  <option class="sesected">Choose category</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="form-group">
                <label for="BusisnessType">
                  <h6>Business Address</h6>
                </label>
                <select class="form-control input-select" id="">
                  <option class="sesected">Select Country</option>
                  <option>India</option>
                  <option>Bangladesh</option>
                  <option>Nepal</option>
                  <option>Vutan</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control input-select" id="">
                  <option class="sesected">Select State</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control input-select" id="">
                  <option class="sesected">Select City</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="form-group">
                <label for="BusisnessType">
                  <h6>Pickup Address</h6>
                </label>
                <input type="text" class="form-control input" id="" placeholder="House / Building Name">
              </div>

              <div class="form-group">
                <input type="text" class="form-control input" id="" placeholder="Street">
              </div>

              <div class="form-group">
                <input type="text" class="form-control input" id="" placeholder="Pincode / Zipcode">
              </div>
              <div class="icon float-right">
                <h3><button style="border: none;"><i class="fa fa-arrow-right bg-success text-white pl-3 pr-3 pt-3 pb-3 mt-2 rounded-circle" aria-hidden="true"></i></button></h3>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
